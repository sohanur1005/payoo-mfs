<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- daisyUI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone w-[90%] sm:w-[400px] md:w-[500px] h-[600px] mx-auto border-[8px] border-gray-300 bg-white">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display bg-white text-black grid place-content-center text-xl font-semibold rounded-xl shadow-inner">
    <!-- login section -->

    <div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col ">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Login now!</h1>
      
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label  class="label">Mobile Number</label>
          <input id="mobile-number" type="number" class="input" placeholder="Enter your number" />
          <label class="label">4 Digit Pin</label>
          <input type="password" class="input" placeholder="Enter 4 Digit Pin " />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="btn-login" class="btn btn-primary font-semibold w-50 h-10 rounded-4xl ">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
  </div>
</div>



  

    </main>






    <script src="js/login.js"></script>
    
</body>
</html>
